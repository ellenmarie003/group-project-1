<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteHub</title>
    <link rel = "stylesheet" href = "reset.css"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <header>
        <h1>TasteHub</h1>
        <p>
            <h2>Your online recipe repository</h2>
        </p>
    </header>
    <form>
        <p>
            <input placeholder = "New Recipe"/>
        
            <label>Have made: </label> 
            <input type = "checkbox"/>
        
            <!-- <label for = "categories">Categories: </label> -->
            <select name = "categories">
                <option value = "Default">Categories</option>
                <option value = "Breakfast">Breakfast</option>
                <option value = "Lunch">Lunch</option>
                <option value = "Dinner">Dinner</option>
                <option value = "Dessert">Dessert</option>
            </select>
        </p> 
        <p>
            <label>Ingredients:</label>
        </p>
        <p>
            <input placeholder = "Milk, eggs, sugar, flour"/>
        </p> 
        <p>
            <label>Instructions:</label>
        </p>
        <p>
            <input placeholder = "Combine dry ingredients..."/>
        </p> 
        <p>
            Makes <input placeholder = "012"/> servings.
            <button>Save Recipe</button>
        </p>
    </form>
    <section>
        <h2>My recipes:</h2>
        <h2>
            <label for = "sort by">Sort by: </label>
            <select name = "sort by">
                <option value = "Default">Have made</option>
                <option value = "Breakfast">Have not made</option>
                <option value = "Lunch">Category</option>
                <option value = "Dinner">Rating (low-high)</option>
                <option value = "Dessert">Rating (high-low)</option>
            </select>
        </h2>
    </section>

     <script scr = "./assets/script.js"></script>    
</body>
</html>
