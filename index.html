<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <header>
        <h1>TasteHub</h1>
        <h2>Your online recipe repository</h2>
    </header>


    <form class="box">

    <form>
        <div class="field is-grouped">
            <div class="field">
                <label class="label">New Recipe Name:</label>
                <div class="control">
                    <input class="input" type="text" placeholder="New Recipe Name" />
                </div>
            </div>

            <!-- <label for = "categories">Categories: </label> -->
            <div class="field">
                <label class="label">Categories:</label>
                <div class="control">
                    <div class="select">
                        <select name="categories">
                            <option value="Default">Select a category</option>
                            <option value="Appetizers">Appetizer</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Ingredients:</label>
            <div class="control">
                <textarea class="textarea" placeholder="Milk, eggs, sugar, flour" /></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label">Instructions:</label>
            <div class="control">
                <textarea class="textarea" placeholder="Combine dry ingredients..."></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="field">
                <label for="servings" class="label">Servings:</label>
                <div class="control">
                    <input class="input" type="text" id="servings" name="servings" maxlength="2" size="2"
                        placeholder="#" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">
                        Have made:
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        No
                    </label>
                </div>
            </div>

            <div>
                <label class="label">Star Rating:</label>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>

        </div>

        <div class="control">
            <button class="button is-link">Save Recipe</button>
        </div>
    </form>

    <section>
        <h2>My recipes:</h2>
        <h2>
            <label for="sort by">Sort by: </label>
            <select name="sort by">
                <option value="Default">Have made</option>
                <option value="Breakfast">Have not made</option>
                <option value="Lunch">Category</option>
                <option value="Dinner">Rating (low-high)</option>
                <option value="Dessert">Rating (high-low)</option>
            </select>
        </h2>
    </section>

    <footer>
        <h1>Created by:</h1>
        <h2>Annie-Rose Binkerhoff, Grace Fernandez, Zachary Haskell, Emily Holt, Ellen Rogers</h2>
    </footer>

    <script scr="./assets/script.js"></script>
</body>

</html>
