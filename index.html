<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <header>
        <h1>TasteHub</h1>
        <h2>Your online recipe repository</h2>
    </header>

    <section class="section is-flex-wrap-wrap">
        <form id="recipe-form" class="box">

            <div class="field is-grouped is-justify-content-space-evenly">
                <div class="field">
                    <label for="recipe-text" class="label">New Recipe Name:</label>
                    <div class="control">
                        <input class="input" type="text" name="recipe-name" id="recipe-name" placeholder="New Recipe Name" />
                    </div>
                </div>

                <div class="field">
                    <label for="category-dropdown" class="label" id="category-dropdown">Categories:</label>
                    <div class="control">
                        <div class="select">
                            <select name="categories">
                                <option value="Default">Select a category</option>
                                <option value="Appetizers">Appetizer</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="recipe-text" class="label">Ingredients:</label>
                <div class="control">
                    <textarea class="textarea" name="recipe-text" id="recipe-ingredients" placeholder="Milk, eggs, sugar, flour"></textarea>
                </div>
            </div>

            <div class="field">
                <label for="recipe-text" class="label">Instructions:</label>
                <div class="control">
                    <textarea class="textarea" name="recipe-text" id="recipe-text" placeholder="Combine dry ingredients..."></textarea>
                </div>
            </div>

            <div class="field is-grouped is-justify-content-space-evenly">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label for="recipe-servings" id="recipe-servings" class="label">Servings:</label>
                    </div>
                    <div class="field-body">
                        <div class="control">
                            <input id="recipe-servings" class="input" type="text" maxlength="2" size="2" placeholder="#" />
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="control">
                        <div class="field-label">
                            <label class="label">
                                Have made:
                            </label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <label class="radio">
                                    <input type="radio" name="question">
                                    Yes
                                </label>
                                <label class="radio">
                                    <input type="radio" name="question">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">
                        <label class="label">Star Rating:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control">
                <button class="button is-link">Save Recipe</button>
            </div>
        </form>
    </section>

    <section class="card section is-flex-wrap-wrap">
        <div class="field is-grouped is-align-content-start is-justify-content-space-between">
            <h2 class="title">My Recipes:</h2>
            <h2>
                <label for="sort by" class="subtitle">Sort by: </label>
                <div class="field">
                    <select name="sort by">
                        <option value="Default">Have made</option>
                        <option value="Breakfast">Have not made</option>
                        <option value="Lunch">Category</option>
                        <option value="Dinner">Rating (low-high)</option>
                        <option value="Dessert">Rating (high-low)</option>
                    </select>
                </div>
            </h2>
        </div>
        <h2>
            <ul id="recipe-list"></ul>
        </h2>
    </section>

    <footer>
        <h1>Created by:</h1>
        <h2>Annie-Rose Brinkerhoff, Ellen Rogers, Emily Holt, Grace Fernandez, Zachary Haskell</h2>
    </footer>

    <script src="./assets/script.js"></script>
</body>

</html>
